<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в игру</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
        }
        .login-button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background-color: #0088cc;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #0077b3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .login-button.google {
            background-color: #db4437;
        }
        .login-button.google:hover {
            background-color: #c33d2e;
        }
        .button-icon {
            margin-right: 10px;
        }
    </style>
    <!-- Подключаем Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <h1>Вход в игру</h1>
        <p>Выберите способ входа для продолжения</p>
        
        <div>
            <a href="https://game.dmytrothemir.workers.dev/api/auth/telegram" class="login-button">
                <i class="fab fa-telegram button-icon"></i>
                Войти через Telegram
            </a>
            <a href="https://game.dmytrothemir.workers.dev/api/auth/google" class="login-button google">
                <i class="fab fa-google button-icon"></i>
                Войти через Google
            </a>
        </div>
    </div>

    <script>
        // Проверяем, может пользователь уже авторизован
        // Если да - перенаправляем на home.html
        document.addEventListener('DOMContentLoaded', function() {
            const sessionToken = localStorage.getItem('session_token');
            
            if (sessionToken) {
                // Проверяем валидность сессии
                fetch('https://game.dmytrothemir.workers.dev/api/session/verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    return null;
                })
                .then(data => {
                    if (data && data.valid) {
                        window.location.href = 'home.html';
                    }
                })
                .catch(error => {
                    console.error('Session check error:', error);
                    // Оставляем на странице входа при ошибке
                });
            }
        });
    </script>
</body>
</html>

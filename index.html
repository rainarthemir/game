<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перенаправление</title>
    <script>
        // Функция для проверки сессии
        async function checkSession() {
            try {
                const sessionToken = localStorage.getItem('session_token');
                
                if (!sessionToken) {
                    console.log('Сессия не найдена, перенаправляем на login.html');
                    window.location.href = 'login.html';
                    return;
                }

                // Проверяем валидность сессии
                const response = await fetch('https://game.dmytrothemir.workers.dev/api/session/verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.valid) {
                        console.log('Сессия валидна, перенаправляем на home.html');
                        window.location.href = 'home.html';
                        return;
                    }
                }
                
                // Если сессия невалидна или произошла ошибка
                console.log('Сессия невалидна, перенаправляем на login.html');
                localStorage.removeItem('session_token');
                window.location.href = 'login.html';
                
            } catch (error) {
                console.error('Ошибка при проверке сессии:', error);
                // При любой ошибке перенаправляем на страницу входа
                localStorage.removeItem('session_token');
                window.location.href = 'login.html';
            }
        }

        // Запускаем проверку сразу при загрузке страницы
        window.addEventListener('load', checkSession);
        
        // Дублируем проверку на случай если первая не сработала
        setTimeout(checkSession, 500);
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .loading {
            color: #666;
            font-size: 18px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Проверка авторизации...</p>
    </div>
</body>
</html>
